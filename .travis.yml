## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
codecov: true
os:
  - linux
#  - osx
julia:
  - 1.0
  - 1.1
notifications:
  email: false
git:
  depth: 99999999

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'import Pkg; Pkg.instantiate(); Pkg.develop(Pkg.PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
